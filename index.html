<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gridmain.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>calculator</title>
</head>
<body>
    <div class="container">


        <div class="calculator">



        <!-- buttons -->
            <div class="calculator-buttons">
                <button class="calc-button is-clear" onclick="functionClear()">C</button>
                        <!-- Calculator input -->
            <div class="calculator-input is-number">
                <input type="text" id="myinput" name="myname">
            </div>
                <button class="calc-button" onclick="function7()">7</button>
                <button class="calc-button" onclick="function8()">8</button>
                <button class="calc-button" onclick="function9()">9</button>
                <button class="calc-button is-function" onclick="functionDivide()">/</button>
                <button class="calc-button" onclick="function4()">4</button>
                <button class="calc-button" onclick="function5()">5</button>
                <button class="calc-button" onclick="function6()">6</button>
                <button class="calc-button is-function" onclick="functionX()">*</button>
                <button class="calc-button" onclick="function1()">1</button>
                <button class="calc-button" onclick="function2()">2</button>
                <button class="calc-button" onclick="function3()">3</button>
                <button class="calc-button is-function" onclick="functionMinus()">-</button>
                <button class="calc-button" onclick="function0()">0</button>
                <button class="calc-button" onclick="functionPeriod()">.</button>
                <button class="calc-button is-equal" onclick="functionEqual()">=</button>
                <button class="calc-button is-function" onclick="functionPlus()">+</button>
            </div>
        </div>
    </div>
</body>
</html>
